     <script>
     let toggle = false;
        let sidebar = document.getElementById("sideSection");

        const handleMenu = () => {
            if (toggle === false) {
                sidebar.style.display = "block"; // Show sidebar
                toggle = true;
            } else {
                sidebar.style.display = "none"; // Hide sidebar
                toggle = false;
            }
        };
