                    </li>
                    <li class="sidebar_item"><a href="#" class="sidenav_link">

                    <li class="sidebar_item"><a href="#" class="sidenav_link active">

                                <i class="fa-solid fa-user-group fa-2x"></i>

                            <p>Patients</p>
                        </a>
                    </li>
                    <li class="sidebar_item"><a href="#" class="sidenav_link">
                            <div>
                                <i class="fa-regular fa-envelope fa-2x"></i>
                            </div>

                    <li class="sidebar_item"><a href="#" class="sidenav_link">
                            <div>
                                <i class="fa-solid fa-chart-simple fa-2x"></i>
                            </div>
                            <p>Analytics</p>

                    </li>

                </ul>

                <div class="divider_bottom_1">
                </div>
                <p>general</p>
                <ul>
                    <li class="sidebar_item"><a href="#" class="sidenav_link">
                            <div>
                                <i class="fa-solid fa-gear fa-2x"></i>
                            </div>
                            <p>
                                Setting
                            </p>
                        </a>
                    </li>

                    <li class="sidebar_item"><a href="#" class="sidenav_link">

                            </div>
                            <p>
                                Support
                            </p>
                        </a>
                    </li>
                </ul>
                <div class="divider_bottom_2">
                </div>
            </div>

                <div class="mainTopSection">
                    <ul class="breadcrumb">
                        <li><a href="#">Patient register</a></li>
                        <li><a href="#">Add Patient</a></li>
                    </ul>
                    <div class="cancelSavebtnconatiner">
                          <div class="btnConatiner">
                            <h3>Add New Patient</h3>
                            <div class="bothbtn">
                              <button id="cancell">Cancel</button>
                              <button id="savv">Save</button>
                            </div>
                          </div>
                    </div> 
                </div>
                <div class="mainFormSection">
                <form id="formContainer">
                 <div>
                    <label id="record">Record number</label>
                    <div id="mydiv">
                        <p>Record number will be assigned automatically when you save.</p>
                     <p id="mypara">Assign manually</p>
                    </div>
                 </div>
                 <div id="fName">
                    <label>Forename</label>
                    <input type="text"/>
                 </div>
                 <div id="SName">
                    <label>SurName</label>
                    <input type="text"/>
                 </div>
                 <div id="Dob">
                    <label>Date Of Birth</label>
                    <input type="date">
                 </div>
                 <div id="sex">
                    <label>Sex</label>
                    <button id="male">Male</button>
                    <button id="femalee">Female</button>
                 </div>
                 <div id="diaganosis">
                    <label>Diagnosis</label>
                    <input type="text"/>
                 </div>
                 <div id="notes">
                    <label>Notes</label>
                    <input type="text" id="notesInput"/>
                 </div>
                 <div id="phoneNo">
                    <label>Phone number</label>
                    <input type="number"/>
                 </div>

                </div>
